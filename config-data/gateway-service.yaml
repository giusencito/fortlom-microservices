server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: publication-service
          uri: lb://publication-service
          predicates:
            - Path=/api/v1/contentservice/**
        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/v1/supportservice/**
        - id: forum-service
          uri: lb://forum-service
          predicates:
            - Path=/api/v1/**
