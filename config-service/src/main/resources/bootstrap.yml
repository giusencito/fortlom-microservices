spring:
  application:
    name: config-service
  cloud:
    config:
      fail-fast: false
      discovery.enabled: false
      uri: http://config-service:8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://discover-service:8761/eureka