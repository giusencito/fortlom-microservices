version: '3'
services:
  config-service:
    image: config-service
    ports:
      - 8081:8081
  discover-service:
    image: discover-service
    ports:
      - 8761:8761
    depends_on:
      - config-service
    links:
      - config-service
  gateway-service:
    image: gateway-service
    ports:
      - 8080:8080
    depends_on:
      - config-service
      - discover-service
    links:
      - config-service
      - discover-service




















