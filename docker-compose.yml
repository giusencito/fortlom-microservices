version: '3'
services:

  discover-service:
    image: public.ecr.aws/j3l9t1g6/discover-service
    ports:
      - 8761:8761
    networks:
      - fortlom

  gateway-service:
    image: public.ecr.aws/j3l9t1g6/gateway-service
    ports:
      - 8080:8080
    depends_on:

      - discover-service
    links:

      - discover-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  user-service:
    image: public.ecr.aws/j3l9t1g6/user-service
    depends_on:

      - discover-service
      - gateway-service
    links:

      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  support-service:
    image: public.ecr.aws/j3l9t1g6/support-service
    depends_on:

      - discover-service
      - gateway-service
    links:

      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  publication-service:
    image: public.ecr.aws/j3l9t1g6/publication-service
    depends_on:

      - discover-service
      - gateway-service
    links:

      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  forum-service:
    image: public.ecr.aws/j3l9t1g6/forum-service
    depends_on:

      - discover-service
      - gateway-service
    links:

      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  comment-service:
    image: public.ecr.aws/j3l9t1g6/comment-service
    depends_on:

      - discover-service
      - gateway-service
    links:
      - config-service
      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom
  report-service:
    image: public.ecr.aws/j3l9t1g6/report-service
    depends_on:

      - discover-service
      - gateway-service
    links:

      - discover-service
      - gateway-service
    environment:
      - eureka.client.service-url.defaultZone=http://discover-service:8761/eureka/
    networks:
      - fortlom

networks:
  fortlom:





















